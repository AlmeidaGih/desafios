<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />

    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__result">
            <input type="text">
        </div>
        <div class="calculator__buttons">
            <table>
                <tr>
                    <td class="tdMod">
                        <button >AC</button>
                    </td>
                    <td class="tdMod">
                        <button >/</button>
                    </td>
                    <td class="tdMod">
                        <button >X</button>
                    </td>
                    <td class="tdMod"> 
                        <button ></button>
                    </td>
                </tr>
                <tr>
                    <td class="tdMod">
                        <button >7</button>
                    </td>
                    <td class="tdMod">
                        <button >8</button>
                    </td>
                    <td class="tdMod">
                        <button >9</button>
                    </td>
                    <td class="tdMod">
                        <button >-</button>
                    </td>
                </tr>
                <tr>
                    <td class="tdMod">
                        <button>4</button>
                    </td>
                    <td class="tdMod">
                        <button >5</button>
                    </td>
                    <td class="tdMod">
                        <button >6</button>
                    </td>
                    <td class="tdMod">
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td class="tdMod"> 
                        <button >1</button>
                    </td>
                    <td class="tdMod">
                        <button >2</button>
                    </td>
                    <td class="tdMod">
                        <button >3</button>
                    </td>
                    <td class="tdMod">
                        <button >=</button>
                    </td>
                </tr>
                <tr>
                    <td class="tdMod">
                        <button  >0</button>
                    </td>
                    <td class="tdMod">
                        <button >,</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
