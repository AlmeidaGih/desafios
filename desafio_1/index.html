<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Heebo" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
	<title>SpaceY</title>
</head>
<body>
	<header>

		<img src="imagens/white_logo.png" alt="logo na cor branca" id="logoTop">
		<img src="imagens/people_and_planet.png" alt="marte e astronautas" id="peopleAndPlanet">
		
	</header>

	<main>
		<div id="mainInfo">
			<h4>Finalmente é possível!</h4>
			<h1 class="yellowDot">Sua jornada para Marte começa aqui</h1>
			<h3>A primeira viagem para Marte estará disponível a partir do dia 12/03/2028. Inscreva-se em nossa lista de espera.</h3>
			<button id="btnSubscribe">Inscreva-se agora</button>
		</div>
	</main>
	<section>
		<div class="icons">
			<img src="imagens/rocket_icon.png" alt="ícone de foguete" class="sectionIcons">
			<span class="caption">Foguetes com a mais alta tecnologia e conforto.</span>
		</div>
		<div class="icons">
			<img src="imagens/flagged_land.png" alt="ícone bandeira" class="sectionIcons">
			<span class="caption">Mais de 100 missões consecutivas com sucesso.</span>
		</div>
		<div class="icons">
			<img src="imagens/telescope.png" alt="ícone telescópio" class="sectionIcons">
			<span class="caption">Experiencia única e exclusiva.</span>
		</div>
	</section>
</body>
</html>
